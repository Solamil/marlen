name: Test PR

# Controls when the action will run.
on:
  # Triggers the workflow on PR to features/** or cosmetic
  pull_request:
    branches: [ features/**, cosmetic ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Test
      run: go test -v -cover ./...
