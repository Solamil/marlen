			document.getElementById("save_btn").onclick = function () {
				var date = new Date(Date.now())
				date.setFullYear(date.getFullYear()+1)
				var inputLocation = document.getElementById("location_input")	
				if (inputLocation.value != ""){
					place = encodeURIComponent(inputLocation.value)
					document.cookie = "place="+encodeURI(inputLocation.value)+"; expires="+date.toUTCString()+"; Path=/; SameSite=None; Secure"
					var weatherImg = document.getElementById("weather-img")
					var formatSelect = document.getElementById("select_lang")
					var prefix = formatSelect.value.split("-")[0]
					weatherImg.src =  "https://wttr.in/"+place+"_0pq_transparency=255_background=893531_lang="+prefix+".png"

					var weatherInputDict= { "cs": "PoÄasÃ­ v...", "de": "Wetter fÃ¼r...", "us": "Weather in..." }
					var wttrLink = document.getElementById("wttr-link")
					wttrLink.href = "https://wttr.in/"+place+"?lang="+prefix
					weatherInput.placeholder = weatherInputDict[prefix]
				}
				
			}
			var formatSelect = document.getElementById("select_lang")
			var dayForecast = new Date(Date.now()) 
			dayForecast.setDate(dayForecast.getDate()+1)
			var tomorrow_forecast = document.getElementById("first_date")
			date_output = new Intl.DateTimeFormat(formatSelect.value, {weekday: "long", day:"numeric", month:"long"}).format(dayForecast)
			tomorrow_forecast.innerHTML = date_output

			var next_forecast = document.getElementById("second_date")

			next_forecast.innerHTML = date_output


			formatSelect.onchange = function() {
				document.cookie = "lang="+formatSelect.value+"; expires="+date.toUTCString()+"; Path=/; SameSite=None; Secure"
				var dayForecast = new Date(Date.now()) 
				dayForecast.setDate(dayForecast.getDate()+1)
				var tomorrow_forecast = document.getElementById("first_date")
				date_output = new Intl.DateTimeFormat(formatSelect.value, {weekday: "long", day:"numeric", month:"long"}).format(dayForecast)
				tomorrow_forecast.innerHTML = date_output

				var next_forecast = document.getElementById("second_date")
				dayForecast.setDate(dayForecast.getDate()+1)
				date_output = new Intl.DateTimeFormat(formatSelect.value, {weekday: "long", day:"numeric", month:"long"}).format(dayForecast)
				next_forecast.innerHTML = date_output
			}

			fiatSelect.onchange = function() {
				const options = {
					method: "POST",
					headers: {
						"Content-Type": "application/json"
					},
					body: JSON.stringify({
						"coin_code": this.value,
						"param": "conversion"
					})
				}
				
				var date = new Date(Date.now())
				date.setFullYear(date.getFullYear()+1)
				document.cookie = "coin_code="+this.value+"; Path=/; SameSite: None; Secure"
				fetch("/base_info", options).then(res => res.json())
					.then(res => {
					fiatSymbol = { "usd": "$", "eur": "â‚¬", "czk": "KÄ", "gbp": "Â£", "btc": "<img src=\"./pics/bitcoin-icon.svg\">" }
					var coins = document.getElementById("coins")			

					var countdecimals = 2
					coinPrices = res
					var btc = parseFloat(coinPrices.btc)
					var xmr = parseFloat(coinPrices.xmr)

					if (coinPrices.coin_code == "btc") {
						 countdecimals = 6
					}
					coins.innerHTML = "<img src=\"./pics/bitcoin-icon.svg\"> "+btc.toFixed(countdecimals)+fiatSymbol[coinPrices.coin_code]+"  "+
							 "<img src=\"./pics/monero-icon.svg\"> "+xmr.toFixed(countdecimals)+fiatSymbol[coinPrices.coin_code]
				})
			}
